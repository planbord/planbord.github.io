<!doctype html>
<html>
<head>
    <title>Plan bord UI</title>
    <meta charset="utf-8">
    
    <link rel="shortcut icon" type="image/png" href="/Images/safe_favicon.png"/>
    <link rel="stylesheet" href="https://cdn.antwerpen.be/core_branding_scss/3.0.1/main.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div id="elmish-app"></div>
    <script src="./js/vendors.js"></script>
    <script src="./js/app.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
        $( document ).ready(function() {
            $('.planning').animate({scrollLeft: $('.current-time').width() - 600}, 500);

            $(".planned-task").hover(
                function() {
                    $(".day-progress").each(function () {
                        $(this).css('opacity', "0.5");
                    });
                    
                    var persons = $(this).attr('data-person').split(";");
                    
                    persons.forEach(function(person) {
                        $('.day-progress[data-person="'+person+'"]').css('opacity', "1");
                        $('.day-progress[data-person="'+person+'"]').css('border-color', '#666');
                    });
                },
                function () {
                    $(".day-progress").each(function () {
                        $(this).css('opacity', "1");
                        $(this).css('border-color', "#bbb")
                    });
                }
            );
        });
    </script>
</body>
</html>
